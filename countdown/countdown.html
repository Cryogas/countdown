<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to second semester</title>
    <script src="js/countdown.js"></script>
    <link rel="stylesheet" href="countdown.css">
    <link rel="icon" type="image/x-icon" href="newjeans_icon.ico">
</head>
<body> 
    <h1 style="text-align: center;">Countdown to 8/1/23 (Second Semester)</h1>
    <h2 style="text-align: center;"><span id="greeting"></span>, HG</h2>
    <h2 id="timer" style="text-align: center;" ></h2>
    <div id="goals", style="display: flex; margin: 10px, auto, auto; justify-content: space-evenly;" >
        <div>
            <h2>Learn Something</h2>
            <ul class="tasks">
                <li>
                    <label>
                        <input class="box" type="checkbox" value="off"> Javascript
                        <button class="delete-button">Delete</button>
                    </label>
                </li>
                <li>
                    <label>
                        <input class="box" type="checkbox"> C++
                        <button class="delete-button">Delete</button>
                    </label>
                </li>
                <li>
                    <label>
                        <input class="box" type="checkbox"> JS Framework
                        <button class="delete-button">Delete</button>
                    </label>
                </li>
                <li>
                    <label>
                        <input class="box" type="checkbox"> Databases
                        <button class="delete-button">Delete</button>
                    </label>
                </li>

            </ul>
        </div>
        <img src="newjeans_bg.jpg" alt="" height="300px">
        
        
    </div>

    <div class="music-player">
        <h2>Focus PlayList</h2>
        <h3>Now Playing: <span id="title"></span> </h3>
    </div>
    <div class="focus-playlist">
        <div>
            <button id="playButton"onclick="playSong()">Play a Song</button>
            <img src="pause-icon.png" alt="" id="icon" onclick="pause()">
        </div>

    </div>
    <p>Good luck</p>

</body>
</html>
